# GitHub Actions CI Workflow: Project Chimera
# Simplified CI workflow (for quick checks)
# For full CI/CD pipeline, see main.yml

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow failures in TDD stage
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv
      run: pip install uv
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Start services (PostgreSQL, Weaviate, Redis)
      run: |
        docker compose up -d postgres weaviate redis
        echo "Waiting for services to be healthy..."
        timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run spec check
      run: make spec-check
    
    - name: Build Docker image
      run: docker compose build test
    
    - name: Run tests
      run: make test || echo "Tests completed with exit code $?"
    
    - name: Stop services
      if: always()
      run: docker compose down
