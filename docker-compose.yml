# Docker Compose: Project Chimera
# Prepared By: habeneyasu
# Repository: https://github.com/habeneyasu/chimera-factory
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up api             # Start only API service
#   docker-compose up postgres redis   # Start database services
#   docker-compose run --rm test       # Run tests
#
# Configuration is loaded from .env file
# Copy .env.example to .env and update with your values
#
# Note: version field removed for compatibility with Docker Compose V2

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chimera-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chimera_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chimera-redis
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chimera-api
    environment:
      - PYTHONPATH=/app
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - API_RELOAD=${API_RELOAD:-false}
      - API_WORKERS=${API_WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # Database configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-chimera_dev}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      # External API keys (from .env)
      - TWITTER_API_KEY=${TWITTER_API_KEY:-}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET:-}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - IDEOGRAM_API_KEY=${IDEOGRAM_API_KEY:-}
      - RUNWAY_API_KEY=${RUNWAY_API_KEY:-}
      - INSTAGRAM_ACCESS_TOKEN=${INSTAGRAM_ACCESS_TOKEN:-}
      - TIKTOK_API_KEY=${TIKTOK_API_KEY:-}
      - THREADS_API_KEY=${THREADS_API_KEY:-}
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    volumes:
      - .:/app
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chimera-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test Service
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chimera-test
    environment:
      - PYTHONPATH=/app
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-chimera_dev}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chimera-network
    command: uv run pytest tests/ -v --cov=src/chimera_factory --cov-report=term-missing
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local

networks:
  chimera-network:
    driver: bridge
